<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1><u>Calculator</u></h1>
        <div id="main">
            <div id="result"></div>
            <div id="keys">
                <div class="rows">
                    <div class="digits">
                        <button id="9" onclick="" value="9">9</button>
                    </div>
                    <div class="digits">
                        <button id="8" onclick="" value="8">8</button>
                    </div>
                    <div class="digits">
                        <button id="7" onclick="" value="7">7</button>
                    </div>
                    <div class="digits">
                        <button id="+" onclick="">+</button>
                    </div>
                </div>
                <div class="rows">
                    <div class="digits">
                        <button id="6" onclick="" value="6">6</button>
                    </div>
                    <div class="digits">
                        <button id="5" onclick="" value="5">5</button>
                    </div>
                    <div class="digits">
                        <button id="4" onclick="" value="4">4</button>
                    </div>
                    <div class="digits">
                        <button id="-" onclick="">-</button>
                    </div>
                </div>
                <div class="rows">
                    <div class="digits">
                        <button id="3" onclick="" value="3">3</button>
                    </div>
                    <div class="digits">
                        <button id="2" onclick="" value="2">2</button>
                    </div>
                    <div class="digits">
                        <button id="1" onclick="" value="1">1</button>
                    </div>
                    <div class="digits">
                        <button id="/" onclick="">/</button>
                    </div>
                </div>
                <div class="rows">
                    <div class="digits">
                        <button id="0" onclick="" value="0">0</button>
                    </div>
                    <div class="digits">
                        <button id="=" onclick="">=</button>
                    </div>
                    <div class="digits">
                        <button id="*" onclick="">x</button>
                    </div>
                    <div class="digits clear">
                        <button id="C" onclick="">C</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
