<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1><u>Calculator</u></h1>
        <div id="main">
            <div id="result"></div>
            <div id="keys">
                <div class="rows">
                    <div class="digits">
                        <button id="9" onclick="Num_9()" value="9">9</button>
                    </div>
                    <div class="digits">
                        <button id="8" onclick="Num_8()" value="8">8</button>
                    </div>
                    <div class="digits">
                        <button id="7" onclick="Num_7()" value="7">7</button>
                    </div>
                    <div class="digits">
                        <button id="+" onclick="add()" value="+">+</button>
                    </div>
                </div>
                <div class="rows">
                    <div class="digits">
                        <button id="6" onclick="Num_6()" value="6">6</button>
                    </div>
                    <div class="digits">
                        <button id="5" onclick="Num_5()" value="5">5</button>
                    </div>
                    <div class="digits">
                        <button id="4" onclick="Num_4()" value="4">4</button>
                    </div>
                    <div class="digits">
                        <button id="-" onclick="subtract()" value="-">-</button>
                    </div>
                </div>
                <div class="rows">
                    <div class="digits">
                        <button id="3" onclick="Num_3()" value="3">3</button>
                    </div>
                    <div class="digits">
                        <button id="2" onclick="Num_2()" value="2">2</button>
                    </div>
                    <div class="digits">
                        <button id="1" onclick="Num_1()" value="1">1</button>
                    </div>
                    <div class="digits">
                        <button id="/" onclick="divide()" value="/">/</button>
                    </div>
                </div>
                <div class="rows">
                    <div class="digits">
                        <button id="0" onclick="Num_0()" value="0">0</button>
                    </div>
                    <div class="digits">
                        <button id="=" onclick="operate()">=</button>
                    </div>
                    <div class="digits">
                        <button id="*" onclick="multiply()" value="*">x</button>
                    </div>
                    <div class="digits clear">
                        <button id="C" onclick="window.location.reload()" value="">C</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
