<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1><u>Calculator</u></h1>
        <div id="main">
            <div id="result"></div>
            <div id="keys">
                <div class="row">
                    <div class="key">
                        <button id="9" class="number" value="9">9</button>
                    </div>
                    <div class="key">
                        <button id="8" class="number" value="8">8</button>
                    </div>
                    <div class="key">
                        <button id="7" class="number" value="7">7</button>
                    </div>
                    <div class="key">
                        <button id="+" value="+">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="key">
                        <button id="6"  class="number"  value="6">6</button>
                    </div>
                    <div class="key">
                        <button id="5" class="number"   value="5">5</button>
                    </div>
                    <div class="key">
                        <button id="4"  class="number"  value="4">4</button>
                    </div>
                    <div class="key">
                        <button id="-"  value="-">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="key">
                        <button id="3" class="number"  value="3">3</button>
                    </div>
                    <div class="key">
                        <button id="2" class="number"   value="2">2</button>
                    </div>
                    <div class="key">
                        <button id="1" class="number"   value="1">1</button>
                    </div>
                    <div class="key">
                        <button id="/"  value="/">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="key">
                        <button id="0" class="number" value="0">0</button>
                    </div>
                    <div class="key">
                        <button id="=" onclick="operate()">=</button>
                    </div>
                    <div class="key">
                        <button id="*" value="*">x</button>
                    </div>
                    <div class="key clear">
                        <button id="C" onclick="window.location.reload()" value="">C</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
